<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlador Midi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
    <script src="dados.js"></script>  
    
    
</head>
<body>
    <h1>Controlador Midi</h1>
    
    <div id="inputs" class="painel">
        <h3>Inputs</h3>
        
    </div>
    <div id="outputs" class="painel">
        <h3>Outputs</h3>
        
    </div>
    <br>
    <div id="painelInstrumentos">
        <h3>Selecionar instrumento GM</h3>
        <select id="listaInstrumentos"></select>
        <button id="btSetInstrumento" onClick="setInstrumento()">Trocar Instrumento</button>
    </div>
    
    <div id="painelDispositivos">
        
        <div class="painel">
            <p>inputs</p>
            <select id="listaInstrumentosInput"></select>
        </div>

        <div class="painel">
            <p>outputs</p>
            <select id="listaInstrumentosOutput"></select>
        </div>
        <p>Selecione os dispositivos desejado.<br>*input n√£o funciona ainda</p>
    </div>

    <div>
        <br>
        
        <button id="btPlayNota" onClick="PlayNota()">Tocar</button>
    </div>

    <script src="main.js"></script>  
</body>
</html>
