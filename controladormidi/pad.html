<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
          display: flex;
        flex-wrap: wrap;
        }
        .listbox {
          width: 50%;
          height: 40px;
        }
        .label {
          width: 50%;
          
        }
        .botao {
          display: inline-block;
          width: 33.33%;
          height: 100px;
        }

        #modoEdicao{
          width: 20px;
          height: 20px;
        }

        .bottom {
                position:absolute;                 
                bottom:0;                         
                left:0;                         
            }

        .popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
  }
  .popup-conteudo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    width: 50%;
    height: 20%;
  }
  .popup-barra {
    display: flex;
    justify-content: flex-end;
  }
  .popup-botao {
    margin-left: 10px;
  }

      </style>
      
      <script>
        function btnClick(nmBotao){
          const modoEdicao = document.getElementById("modoEdicao");

          if (modoEdicao.checked) {
            console.log('abrir tela de edição');
            mostrarPopUp(nmBotao);
          } else {
            console.log('clique normal');
          }
        }
        
        function mostrarPopUp(nmBotao){
          document.querySelector('.popup').style.display = 'block';
          document.getElementById('txtIdPad').value = nmBotao;
          
          document.getElementById('txtNomePad').value = pads[nmBotao].nome;
          


          console.log('dentro do popup: ',pads[nmBotao]);
        }

        function fecharPopUp(){
          document.querySelector('.popup').style.display = 'none';
          console.log('sair sem salvar');
        }

        function confirmarPopUp(){
          document.querySelector('.popup').style.display = 'none';
          const txtIdPad = parseInt(document.getElementById('txtIdPad').value);
          pads[txtIdPad].nome = document.getElementById('txtNomePad').value;

          carregaPads();
        }

      </script>
      
</head>
<body>
    <div class="container">
        <div class="label">Input</div>
        <div class="label">Output</div>
    </div>
    <div class="container">
      
        <select class="listbox">
          <!-- Opções para o primeiro listbox -->
        </select>
        
        <select class="listbox">
          <!-- Opções para o segundo listbox -->
        </select>
    </div>

    <div class="container" id="pnlEdicao">
      <input type="checkbox" id="modoEdicao"> 
      <label>Modo edição</label>
    </div>

      <div class="container" id="painelPads">

      </div>


      <div class="popup">
        <div class="popup-conteudo">

          <div class="popup-barra">
            <button id="confirmar-popup" class="popup-botao" onClick="confirmarPopUp()">Confirmar</button>
            <button id="fechar-popup" class="popup-botao" onClick="fecharPopUp()">Fechar</button>
          </div>

          <input type="hidden" id="txtIdPad">

          <div class="container">
            <div class="label">Nome:</div>
              <input type="text" id="txtNomePad">
          </div>

          <div class="container">
            <div class="label">Canal Midi:</div>
            <select class=""></select>
          </div>

          <div class="container">
            <div class="label">Categoria:</div>
            <select class=""></select>
          </div>

          <div class="container">
            <div class="label">Timbre:</div>
            <select class=""></select>
          </div>
          


        </div>
      </div>

  <script>
    
    const pads = [
      {id:0, nome: "botao 1",   canalMidi: "aaaaa", categoria: "", timbre: ""},
      {id:1, nome: "botao 2",   canalMidi: "bbbbb", categoria: "", timbre: ""},
      {id:2, nome: "botao 3",   canalMidi: "bbbbb", categoria: "", timbre: ""},
      {id:3, nome: "botao 4",   canalMidi: "bbbbb", categoria: "", timbre: ""},
      {id:4, nome: "botao 5",   canalMidi: "bbbbb", categoria: "", timbre: ""},
      {id:5, nome: "botao 6",   canalMidi: "bbbbb", categoria: "", timbre: ""},
      {id:6, nome: "botao 7",   canalMidi: "bbbbb", categoria: "", timbre: ""},
      {id:7, nome: "botao 8",   canalMidi: "bbbbb", categoria: "", timbre: ""},
      {id:8, nome: "botao 9",   canalMidi: "bbbbb", categoria: "", timbre: ""},
      {id:9, nome: "botao 10",  canalMidi: "bbbbb", categoria: "", timbre: ""},
      {id:10, nome: "botao 11", canalMidi: "bbbbb", categoria: "", timbre: ""},
      {id:11, nome: "botao 12", canalMidi: "bbbbb", categoria: "", timbre: ""}
    ];

    function carregaPads(){
      
      painelPads.innerHTML = "";

      pads.forEach( (pad)=>{
        const painelPads = document.getElementById('painelPads');
        painelPads.innerHTML += `<button class='botao' onClick='btnClick(${pad.id})'>${pad.nome}</button>`;
      } )
    }

    carregaPads();

  </script>

</body>
</html>
